<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!--CSS DE BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css/bootstrap-theme.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      style="height: 100vh; width: 100vw"
      class="d-flex justify-content-center align-items-center flex-column gap-4 bg-dark bg-opacity-25 bg-gradient"
    >
      <div
        style="width: 440px; height: 338px"
        class="d-flex justify-content-center align-items-center shadow bg-light"
      >
        <div
          style="width: 352px; height: 300px"
          class="d-flex flex-column gap-2 justify-content-evenly"
        >
          <img
            style="width: 125px; height: 67px"
            src="img/Microsoft-Logo.png"
          />
          <div class="fs-5 fw-bold">Sign in</div>
          <input
            class="border-top-0 border-start-0 border-end-0 bg-light border-1 border-dark border-opacity-50"
            type="text"
            placeholder="E-mail, phone or Skype"
          />
          <div class="d-flex gap-1">
            <span style="font-size: 13px">No account?</span
            ><a
              style="font-size: 13px"
              class="text-decoration-none text-primary"
              href="#"
              >Create one!</a
            >
          </div>
          <div class="d-flex gap-1">
            <a class="text-decoration-none" style="font-size: 13px" href="#"
              >Sign in with a security key
              <span
                style="font-size: 13px"
                class="material-symbols-outlined text-decoration-none text-black"
              >
                help
              </span></a
            >
          </div>
          <button
            type="submit"
            class="bg-primary w-25 border-0 text-light ms-auto"
          >
            Next
          </button>
        </div>
      </div>
      <div>
        <div class="d-flex justify-content-center">
          <div
            style="width: 440px; height: 48px"
            class="d-flex shadow justify-content-center align-items-center bg-light"
          >
            <div class="d-flex align-items-baseline">
              <a href="#"
                ><span
                  class="material-symbols-outlined text-decoration-none text-dark text-opacity-75 fs-6"
                >
                  key
                </span></a
              >
            </div>
            <a
              class="text-decoration-none text-dark text-opacity-75 fs-6"
              href="#"
              >Sign in options</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
